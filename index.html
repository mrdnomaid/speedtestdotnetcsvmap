<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Speedtest.net CSV Mapper</title>
        <meta name="description" content="Show your exported Speedtest.net tests on a map">
        <meta property="og:title" content="Speedtest.net CSV Mapper">
        <meta property="og:description" content="Show your exported Speedtest.net tests on a map">
        <meta property="og:image" content="screenie.png">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Speedtest.net CSV Mapper">
        <meta name="twitter:description" content="Show your exported Speedtest.net tests on a map">
        <meta name="twitter:image" content="screenie.png">
        <meta name="twitter:dnt" content="on">

        <link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet">
        <!-- <link href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" rel="stylesheet"> -->
        <!-- <link href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@900&family=Open+Sans:ital,wght@0,600;0,800;1,400&display=swap" rel="stylesheet"> 
        <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
        <link href="stuffandtings.css" rel="stylesheet">
        <link href="cth-funni.png" rel="icon" type="image/png">
        
    </head>

    <body>
        <header id="header">
            <h2>Speedtest.net CSV Mapper</h2>
            <div id="table-container">
                <table id="js-averages"></table>
            </div>

            <input type="file" onchange="loadFile(this); this.style.display = 'none';" accept="text/csv" multiple="no" autocomplete="off">
            <!-- <label><input type="checkbox" onchange="clustered = this.checked" onload="let clustered = true;" checked="no"> Group Clusters</label> -->

            <fieldset id="radios" autocomplete="off">
                <label onclick="useOSM()"><input type="radio" name="tileset" checked="checked" autocomplete="off"> OpenStreetMap</label>
                <label onclick="useCartoVoyager()"><input type="radio" name="tileset" autocomplete="off"> Carto Voyager</label>
            </fieldset>

            <p><b>Status: </b> <span id="js-status">waiting for file</span></p>
        </header>

        <div id="yeahyeahyeahs"></div>

        <footer>
            <p><a href="how.html">How to Use?</a> &bull; <a href="https://tomr.me">TomR.me</a> &bull; Some icons by <a href="https://icons8.com">Icons8</a></p>
        </footer>
    </body>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <!-- <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script> -->
    <script src="js/map.js"></script>
    <script src="js/fileloader.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/csvreader.js"></script>
    <script src="js/ipinfo.js"></script>
</html>
